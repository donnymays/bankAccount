<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>

  <title></title>
</head>
<body>
  <div class="container">
    <h1></h1>

      <form id="number">
        <div class="form-group row">
          <input id="initialAmount" class="form-control" type="number">
          <label for="initialAmount">How much would you like to start with?</label>
        </div>
        <button type="submit">Create initial value!</button>
      </form>
      <form id="deposit">
        <div class="form-group row">
        <input id="inputDeposit" class="form-control" type="number">
        <label for="inputDeposit">How much would you like to desposit?</label>
    </div>
    <button type="submit">Deposit!</button>
      </form>  
      
    <form id="withdrawl">
      <div class="form-group row">
        <input id="inputWithdrawl" class="form-control" type="number">
        <label for="inputWithdrawl">How much would you like to withdrawl?</label>
      </div>
      <button type="submit">Withdrawl!</button>
    </form>
      

    <div id="returnBalance"></div>

  </div>
</body>
</html>
